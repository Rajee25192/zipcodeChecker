<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Zipcodes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>

<body>
    <div class="container my-2">
        <div class="card">
            <div class="card-body">
                <div th:switch="${zipCodes}" class="container my-5">
                    <p class="my-5">
                        <a href="/zipcodes/showForm" class="btn btn-primary"><i
       class="fas fa-user-plus ml-2"> Add Zipcodes</i></a>
                    </p>
                    <div class="col-md-10">
                        <h2 th:case="null">No Zipcodes yet!</h2>
                        <div th:case="*">
                            <table class="table table-striped table-responsive-md">
                                <thead>
                                    <tr>
                                        <th>MinRange</th>
                                        <th>MaxRange</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="zipcode : ${zipCodes}">
                                        <td th:text="${zipcode.minRange}"></td>
                                        <td th:text="${zipcode.maxRange}"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
							 <div class="form-group col-md-8">
							 <form action="#" th:action="@{/zipcodes/validate}" th:object="${zipCodes}" method="get">
                   
                                <input type="submit" class="btn btn-primary" value="Validate">
                                
                                </form>
                            </div>
                    </div>
                   
                </div>
            </div>
        </div>
    </div>
</body>

</html>
